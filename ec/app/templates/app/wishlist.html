{% extends 'app/base.html' %}
<!-- Táº£i static -->
{% load static %} 
{% block title %} Wish list {% endblock %} 
{% block main_content %}
<div class="container wish my-5">
    <div class="row">
        <div class="col-sm-8">
            <div class="row">
                {% for prod in product %}
                    <div class="col-sm-4 text-center mb-4 hover-shadow">
                        <a href="{% url 'product-detail' prod.product.id %}" class="btn">
                            <div>
                                <img src="{{prod.product.product_image.url}}" width="300px" height="200px" >
                                <div class="fw-bold">{{prod.product.title}}</div>
                                <span class="number fw-bold text-danger">
                                    {{prod.product.discounted_price}} 
                                </span>
                                <small class="number fw-light text-decoration-line-through">{{prod.product.selling_price}}</small>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}
